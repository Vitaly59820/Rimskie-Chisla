    function RimToArab(Rimskoe){

{

if (Rimskoe[i]== "D"){znachenie += 500}
if (Rimskoe[i]== "C"){znachenie += 100}
if (Rimskoe[i]== "L"){znachenie += 50}
if (Rimskoe[i]== "X"){znachenie += 10}
if (Rimskoe[i]== "V"){znachenie += 5}

if (Rimskoe[i] + Rimskoe[i+1]== "CM"){znachenie -= 200}
if (Rimskoe[i] + Rimskoe[i+1]== "CD"){znachenie -= 200}
if (Rimskoe[i] + Rimskoe[i+1]== "XC"){znachenie -= 20}
if (Rimskoe[i] + Rimskoe[i+1]== "XL"){znachenie -= 20}
if (Rimskoe[i] + Rimskoe[i+1]== "IX"){znachenie -= 2}
if (Rimskoe[i] + Rimskoe[i+1]== "IV"){znachenie -= 2}
otvet = znachenie;}}




    function ArabToRim(Arabskoe){
var arNum = Arabskoe ;
    let rimNum = '';
                while (arNum >= 1000){rimNum += 'M'; arNum -= 1000;}
                while (arNum >= 900){rimNum += 'CM'; arNum -= 900}
                while (arNum >= 500){rimNum += 'D'; arNum -= 500}
                while (arNum >= 400){rimNum += 'CD'; arNum -= 400}
                while (arNum >= 100){rimNum += 'C'; arNum -= 100}
                while (arNum >= 90){rimNum += 'XC'; arNum -= 90}
                while (arNum >= 50){rimNum += 'L'; arNum -= 50}
                while (arNum >= 40){rimNum += 'XL'; arNum -= 40}
                while (arNum >= 10){rimNum += 'X'; arNum -= 10}
                while (arNum >= 9){rimNum += 'IX'; arNum -= 9}
                while (arNum >= 5){rimNum += 'V'; arNum -= 5}
                while (arNum >= 4){rimNum += 'IV'; arNum -= 4}
                while (arNum >= 1){rimNum += 'I'; arNum -= 1}
                chiselko=rimNum;
};
